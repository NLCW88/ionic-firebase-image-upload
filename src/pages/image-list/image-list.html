<ion-header>

  <ion-navbar>
    <ion-title>Image List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <!-- Repear the ion-item for as many times that we have inside our shopping list -->
    <ion-item *ngFor="let item of imageListRef$ | async" (click)="selectImageItem(item)">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Amount: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
