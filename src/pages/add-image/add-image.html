<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add An Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="imageItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Item Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="imageItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addImageItem(imageItem)">Add Item</button>

</ion-content>
